<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Orders</title>
    <link rel="stylesheet" href="/static/navbar.css">
    <link rel="stylesheet" href="/static/landing.css">
    <link rel="stylesheet" href="/static/land.css">
    <link rel="stylesheet" href="/static/cart.css">
</head>
<body>

    <div id="navbar">
        <div>
          <a href="/landing/"><img src="/media/images/logo.png"></a>
        </div>
        </div>

       <br>

    <div style="text-align: center;">
        <h2>ORDER DETAILS</h2>
        <br>
    </div>

    {% if orders %}

    <table class="table" style="padding: 20px; border-radius:20px; margin-top:10px; width: 900px; margin-left:320px;">
        <thead>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Status</th>
        </thead>
        
        {% for order in orders %}

            <tr>
                <td>{{order.prod_id}}</td>
                <td>{{order.title}}</td>
                <td>{{order.price}}/-</td>
                <td>{{order.status}}</td>
            </tr>

        {% endfor %}
    
    </table>
    
    {% else %}

        No orders to show. Buy something

    {% endif %}
    
</body>
</html>
